<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>User Login</h1>
            <form id="userLoginForm" action="/user/login" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="password-strength"></div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="loginBtn">Login</button>
                <p class="signup-link">New user? <a href="user-register.html">Create Account</a></p>
                <p class="admin-link">Admin? <a href="login.html">Admin Login</a></p>
            </form>
        </div>
    </div>
    <script src="user-auth.js"></script>
</body>
</html>
